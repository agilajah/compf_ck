<ion-view view-title="Registrasi">
  <ion-content class="has-header" padding="true">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nama Lengkap</span>
        <input type="text" placeholder="misal: Budi">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nama Pengguna</span>
        <input type="text" placeholder="misal: budi_santoso">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="****">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Re-Password</span>
        <input type="password" placeholder="****">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="misal: budi@santoso.com">
      </label>
      <button class="button button-block button-positive">
        Daftar
      </button>
    </div>
  </ion-content>
</ion-view>
