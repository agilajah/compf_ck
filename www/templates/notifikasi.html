<ion-view view-title="Notifikasi">

	<ion-nav-buttons side="left" ng-show="button_top_tab">
		<button class="button icon ion-chevron-left" style="border: none;" ng-click="nav_button_back()"></button>
	</ion-nav-buttons>

    <ion-content class="has-header">
		<div class="list">
		    <a class="item item-icon-left {{notif.is_read ? 'notif-read' : ''}}" href="" ng-repeat="notif in notifs">
		    	<i class="icon ion-alert"></i>
				<h2>{{ notif.subject }}</h2>
				<p> {{ notif.body }} </p>
			    <span class="notif-date">
			      22 Mei 2016
			    </span>
		    </a>
		</div>
    </ion-content>
</ion-view>
